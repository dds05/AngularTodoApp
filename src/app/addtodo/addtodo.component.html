<div class="container my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" aria-describedby="emailHelp" placeholder="Enter Title">

    </div>
    <div class="form-group mb-3">
      <label for="desc">Todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" name="desc" placeholder="Enter Description">
    </div>
  
    <button type="submit" class="btn btn-primary mb-5
    ">Add Todo</button>
  </form>

</div>
